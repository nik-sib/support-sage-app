<!DOCTYPE html>
<html lang="en">

<head>
    <title>Support Sage ClientQuery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main-container">
        <div id="left-container">
            <div id="chat-container">
                <div id="chat-messages">
                    <div id="client-query-input">
                        <input type="text" id="editable-message" placeholder="Type client query...">
                        <button id="summarize-btn-query" onclick="summarize()">Summarize</button>
                        <button id="client-query-btn" onclick="submitQuery()">OK</button>
                    </div>
                    <div id="message-box" style="display: none;"></div>
                </div>
                <div id="user-input">
                    <input type="text" id="message-input" placeholder="Type something...">
                    <button id="summarize-btn-response" onclick="summarize()">Summarize</button>
                    <button id="submit-btn" onclick="displaySuggestionMsgHelper()">Submit</button>
                </div>
                <div id="suggestions-container"></div>
            </div>
        </div>
        <div id="right-container">
            <div id="thread-header">
                Related Threads
            </div>
            <div id="threads-container">
                <div id="thread-list">
                </div>
            </div>
             <div id="ticket-header">
                    Related Tickets
                </div>
            <div id="tickets-container">
               
                <div id="ticket-list">
                </div>
            </div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
